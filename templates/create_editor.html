<!-- templates/base.html -->
{% extends "base.html"%}

{% block content %}
<!-- Main container for the form -->
<div class="square">
    <!-- Icon -->
    <img src="{{ url_for('static', filename='images/redacteur.svg') }}" alt="usersvg" class="usersvg">

    <p class="title">Nieuwe redacteur aanmaken</p> 
    <hr>

    <!-- Form container -->
    <div class="data">
        <form class="inputbox" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="display_name">Naam</label>
                <input type="text" id="display_name" name="display_name" class="form-control" placeholder="Vul jouw volledige naam in" required>
            </div>
            <div class="form-group">
                {% with messages = get_flashed_messages(category_filter=["error"]) %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <label for="login">Emailadres</label>
                <input type="email" id="login" name="login" class="form-control" placeholder="Vul jouw emailadres in" required>
            </div>
            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Vul jouw wachtwoord in " required>
            </div>
            <div class="form-group">
                <label for="is_admin">Admin</label>
                <select id="is_admin" name="is_admin" class="form-control">
                    <option value="1">Ja</option>
                    <option value="0">Nee</option>
                </select>
            </div>
            <div class="button_container">
                <!-- Back button -->
                <a href="/editor_overview" class="btn btn-primary back_button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                    </svg>
                </a>
                <!-- Save button -->
                <div class="save_button">
                    <button type="submit" class="btn btn-primary">Opslaan</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
{% endblock %}
